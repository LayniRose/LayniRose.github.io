<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		
        <img id="resort" src="images/resort.jpg" crossorigin="anonymous" />
        <img id="space_place" src="images/SpacePlace.jpg" crossorigin="anonymous" />
        <img id="campus" src="images/campus.jpg" crossorigin="anonymous" />
        <img id="lobby" src="images/lobby.jpg" crossorigin="anonymous" />
	<img id="sky" src="images/sky.jpg" crossorigin="anonymous" />
	
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
	    
      <a-entity material
        position="-2 2 -2"
        scale=".7 .7 .7" 
	gltf-model="models/Palm Tree.glb"
        rotation="0 0 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #resort"      
      ></a-entity>  
     <a-entity material
        position="2 2 -2"
        scale=".01 .01 .01"
	gltf-model="models/Moon.glb"
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #space_place"      
      ></a-entity material>  
     <a-entity material
        position="0 2 2.5"
        scale=".02 .02 .02" 
	gltf-model="models/Schoolhouse.glb"
        rotation="0 90 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #campus"     
      ></a-entity material> 
     <a-entity material
        position="2 2 2.5"
        scale=".3 .3 .3" 
	gltf-model="models/Chair.glb"
        rotation="0 145 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #lobby"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
