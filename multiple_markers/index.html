<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Models on Markers</title>
    <meta name="description" content="Models on Marders" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>

      <a-marker preset="hiro" type="pattern" url="markers/patt.zb">
          <a-entity material="opacity: 0.7;" position="0 1 -2" gltf-model="models/Camping Asset Collection.glb" scale=".75 .75 .75" rotation="-90 0 0"></a-entity>
      </a-marker>
        
      <a-marker preset="kanji" type="pattern" url="markers/patt.zb">  
        <a-entity material="opacity: 0.7;" gltf-model="models/Couch Medium.glb" rotation="-90 -180 0" position="0 1 0" scale=".75 .75 .75"></a-entity>
    </a-entity>
      </a-marker>  
      
      <a-marker id="zb" type="pattern" url="markers/patt.zb">
        <a-entity position="-1 -1 -3" gltf-model="models/Elephant.glb" rotation="-90 -90 90" scale=".02 .02 .02">
        </a-entity>
      </a-marker>  
      
     <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
